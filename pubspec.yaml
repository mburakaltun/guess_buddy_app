name: guess_buddy_app
description: "Guess Buddy App - A Flutter application for guessing games"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^0.13.5
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.2
  flutter_localizations:
    sdk: flutter
  intl: any
  uni_links: ^0.5.1
  app_links: ^3.4.3
  package_info_plus: ^4.0.0
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - .env


flutter_launcher_icons:
  android: "true" # Set to true to generate Android icons
  ios: "true"     # Set to true to generate iOS icons
  image_path: "assets/icon/app_icon.png" # Path to your icon image
  min_sdk_android: 21 # Optional: minimum Android SDK to support (default is 21)
  remove_alpha_ios: true # Optional: Removes alpha channel for iOS (recommended)
  ios_app_icon_name: "AppIcon" # Optional: The name of the Assets.xcassets icon set (default is AppIcon)